<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
    <style>
        /* Existing styles remain the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url('static/stuhome.jpg'); 
            background-repeat:no-repeat; 
            background-size:cover;
        }
        
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjust the container width */
            width: 90%; /* Adjust the container width */
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px; /* Add some space below heading */
        }
        
        .input-group {
            margin-bottom: 20px; /* Increase spacing between input groups */
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Change label color */
        }
        
        .input-group input {
            width: calc(100% - 20px); /* Adjust input width */
            padding: 10px; /* Increase padding */
            border-radius: 3px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease; /* Add transition effect */
        }
        
        .input-group input:focus {
            border-color: #007bff; /* Change border color on focus */
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        a {
            display: block;
            margin-top: 10px; /* Add space between links */
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome, {{ username }}</h2>
        <a href='student/shome/viewcourse/{{ username }}'>View completed courses</a>
        {% comment %} <a href='student/shome/credit/{{ username }}'>Credit transfer</a> {% endcomment %}
    </div>
</body>

</html>
