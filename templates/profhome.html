<!DOCTYPE html>

<head>

    <style> 
        {% comment %} html{
            height:100%;

        body {
            font-family: Arial, sans-serif;

            align-items: center;
            height: 100vh;
            background-image:url('static/profhome.jpg');

            margin-top: 10px;
